version: '3'

services:
  redis:
    image: redis:alpine
    container_name: "redis"
    ports:
        - "6379:6379"
    volumes:
        - /data/redis:/data
  server:
    build: ./src
    image: rooom13:detuschlerne_bot
    container_name: detuschlerne_bot
    links: 
      - redis
    depends_on:
      - "redis"
    ports:
      - "8443:8443"
    restart: always
